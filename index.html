<body>


<!--- ACCUEIL -->
<div class="container-fluid" id="accueil">
    <div class="row">
        <div class="col-6"><img id="accueil_photo" src="assets/background.png"></div>
        <div class="col-6">
            <div id="accueil_titre"><p>Parrainez vos proches et devenez un ambassadeur de Médiamétrie ! </p></div>
            <form id="formulaire">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="nom">Nom*</label>
                        <input class="form-control" id="nom" name="nom" placeholder="Nom" required type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="prenom">Prénom*</label>
                        <input class="form-control" id="prenom" name="prenom" placeholder="Prénom" required type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="email">E-mail*</label>
                        <input class="form-control" id="email" inputmode="email" name="email" placeholder="E-mail"
                               required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="tel">Téléphone mobile du filleul*</label>
                        <input class="form-control" id="tel" name="tel" placeholder="Téléphone mobile du filleul"
                                  type="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="checkbox" id="check">
                        <label id="label_check" class="form-label" for="check"> Je m’engage*</label>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span class="obligatoire">*champ obligatoire</span>
                    </div>
                </div>
                <div class="row">
                    <div  class="col">
                        <button class="btn btn-primary" id="bouton" type="submit">Envoyer</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
</div>

<!--- FOOTER -->
<div id="footer_desktop">
    <div id="lien_email">
        <p>Des questions ? <br> Contactez-nous</p>
        <a href="mailto:panelaip@mediametrie.fr">panelaip@mediametrie.fr</a>
    </div>
    <img id="image_footer_desktop" src="assets/footer.svg">
    <div id="mention_legale_desktop">

            Générales d'Utilisation</a>
    </div>
</div>
